<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Reset Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <style>
        body{
            background-color: #DCDCDC;
        }
        .center-card {
            margin: 0 auto;
            max-width: 600px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light ">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/24/Samsung_Logo.svg/2560px-Samsung_Logo.svg.png"  width="100"/>
<div class="collapse navbar-collapse ml-auto" id="navbarSupportedContent">
    <ul class="navbar-nav ">
        <li class="nav-item">
           <a class="nav-link" href="#">
               Log in
           </a>
        </li>
    </ul>
</div>
</nav>
<div class="container">
    <div class="row justify-content-center ">
        <div class="col-md-6 center-card mt-5 pt-5">
            <div class="card shadow">
                <div class="card-body text-center">
                    <h2 class="card-title">Reset Password</h2>
                    <form method="get" th:action="@{/api/user/reset-password/confirm}">
                        <input type="hidden" name="token" th:value="${token}">
                        <div class="form-group mt-4">
                            <label for="newPassword">New Password</label>
                            <input type="password" name="newPassword" id="newPassword" class="form-control">
                        </div>
                        <button type="submit" class="btn btn-primary text-center mt-5">Confirm Password</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
